<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML Lists:

        -Lists within HTML allow us to group items togheter
        in afew different ways.
     -->



    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>

    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>





    <table>
        <tr>

            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>John@email.com</td>
            <td>012345678</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


</body>

</html>
