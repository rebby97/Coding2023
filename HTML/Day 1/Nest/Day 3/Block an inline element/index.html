<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>

<body>
    <!-- Block Level Element -->
    <div style="background-color:crimson;">
    <h1>h1 is a block level element</h1>
    <h2>h2 is a <span style="background-color:chartreuse;"
    <p>p is a block level element</p>
    </div> 

    <!-- Inline Element -->
    <div style="background-color:aqua;">
    <button>button is an inline element</button>
    <input type="text">
    <a href="#">a - is an inline element</a>
    </div>

    
</body>

</html>
