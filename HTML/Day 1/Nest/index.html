<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="HTML/Day 1/Day 2.html">
        <label for="firstName">First Name:
            <input id="firstName" type="text" placeholder="First name..." required>
        </label>
        <br>
        <br>
        <label for="lastName">Last Name:
            <input id="lastName" tye="text" placeholder="Last name..." required>
        </label>
        <br>
        <br>
        <label for="pass">Password:
            <input id="pass" type="password" maxlength="12" required>
        </label>
        <br>
        <br>
        <label for="email">Email:
            <input id="email" type="email" Placeholder="email@email.com" required>
        </label>
        <br>
        <br>
        <label for="phone">Phone Number:
            <input id="phone" type placeholder="(+44)1235-7895">
        </label>
        <br>
        <br>
        <label for="dob">DOB:
            <input id="dob" type="date">
        </label>
        <br>
        <br>
        <input type="reset">
        <input type="submit" value="Sign-up">


    </form>

</body>

</html>
